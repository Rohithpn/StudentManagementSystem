<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <script defer src="./database.js" type="module"></script>
    <script type="module">
        import { logout } from "./auth.js";
    
        // âœ… Ensure the script runs after the page is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            const logoutBtn = document.getElementById("logout-btn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", logout);
            } else {
                console.error("logout-btn not found in the DOM!");
            }
        });
    </script>
    
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Student Management System</h1>

        <div class="menu">
            <button id="add-student" onclick="window.location.href='./pages/add_student.html'">Add Student</button>
            <button id="edit-student" onclick="window.location.href='./pages/view_student.html'">View Student</button>
            <button id="view-student" onclick="window.location.href='./pages/manage_student.html'">Manage Students</button>
        </div>

        <button id="logout-btn">Logout</button>
    </div>
</body>

</html>
<style>
 /* General Styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    height: 100vh; /* Full viewport height */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Dashboard Container */
.dashboard-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 600px;
}

/* Heading */
h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Menu Buttons */
.menu {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    margin-top: 20px;
}

.menu button {
    border: none;
    border-radius: 8px;
    padding: 15px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    width: 100%;
}

.menu button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Logout Button */
#logout-btn {
    margin-top: 30px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #dc3545;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    width: 100%;
}

#logout-btn:hover {
    background-color: #c82333;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-container {
        width: 90%;
    }
}

</style>
